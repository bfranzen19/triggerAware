<!DOCTYPE html>
<html>
<head>
  <title> TriggerAware </title>
<!-- vue -->
  <script src="https://unpkg.com/vue"></script>
<!-- jQ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<!-- main CSS -->
  <link rel="stylesheet" href="/css/main.css"/>
<!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Acme|Boogaloo|Oswald|Passion+One" rel="stylesheet">
<!-- favicon -->
  <link rel="icon" type="image/png" href="/img/favicomatic/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/img/favicomatic/favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="app">

    <main-nav></main-nav>

<!-- main content -->
    <div class="container">
      <div class="row col-xs-12">
        <h1> search by title </h1>
      </div>
    </div>


<!-- search by title div -->
    <div class="container">
      <div id="search" class="row col-xs-12">
        <form v-on:submit.prevent="searchDB">
          <div id="searchBox">
            <input v-model="searchQuery" type="text" name="inputBox" size=24>
            <input type="submit" value="search">
          </div>
        </form>
      </div>
    </div>

<!-- search by trigger div -->
    <div class="container">
      <div id="checkBox" class="row col-xs-12">
        <form v-on:submit.prevent="searchDB">
          <div>
            <div>
              <input type="checkbox" name="sexBox" class="checkBoxItems">
              <label for='sexBox'> sex </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems">
              <label for='warBox'> war </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems">
              <label for='violenceBox'> violence </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems">
              <label for='lossBox'> loss </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems">
              <label for='selfHarmBox'> self harm </label>
            </div>
            <div id="checkBoxBtn">
              <input type="submit" value="search">
            </div>

          </div>
        </form>
      </div>
    </div>



<!-- results div -->
    <!-- <div class="container">
      <div id="results" class="row col-xs-12">
        <h3> search results: </h3>
        <div>
          <ul>
            <li>  </li>
          </ul>
        </div>
      </div>
    </div> -->



<!-- footer div -->
    <div id="footer">
      <main-footer></main-footer>
    </div>

  </div>  <!-- z app -->

<!-- bootstrap -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!-- main JS -->
  <script src="/js/main.js"></script>
</body>
</html>
