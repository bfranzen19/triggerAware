<!DOCTYPE html>
<html>
<head>
  <title> TriggerAware </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- vue -->
  <script src="https://unpkg.com/vue"></script>
<!-- jQ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<!-- main CSS -->
  <link rel="stylesheet" href="/css/main.css"/>
<!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Acme|Boogaloo|Oswald|Passion+One" rel="stylesheet">
<!-- favicon -->
  <link rel="icon" type="image/png" href="/img/favicomatic/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/img/favicomatic/favicon-16x16.png" sizes="16x16" />
<!-- font awesome -->
  <script src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>

<body>
  <div id="app">

    <main-nav></main-nav>

<!-- main content -->
    <div class="container">
      <div class="row col-xs-12">
        <h1 class="headers"> Search Our Database </h1>
      </div>
      <hr/>

<div class="wrapper">
  <div class="content">

<!-- search by title div -->
      <div v-bind:class="{hide: !visible}">
      <span class="item-d">
        <h3 class="headers"> Search by Title: </h3>
      </span>
        <div class="container-fluid">
          <div class="row col-xs-12">

            <span class="item-a" > <!-- <div id="search" > -->
              <form v-on:submit.prevent="searchDBtitle" v-on:submit="visible = !visible">
                <div id="searchBox">
                  <input v-model="searchTitle" type="text" name="inputBox" size=24 placeholder="Enter A TV Show or Movie Title" id="inputBox">
                  <input type="submit" value="search">
                </div>
              </form>
            </span>

          </div>

        </div>
        <!-- <br/> -->
        </div>

          <!-- <div id="searchAgain"> -->
          <div class="item-b">

            <div :class="{hide: visible}">
              <a href="/search" class="headers"> Search Again? </a>
            </div>
          </div>

          <!-- </div> -->


          <div class="item-c">
            <!-- <div id="aboutTriggerTypes"> -->
              <a href="/about#triggers">Learn About Trigger Types </a>
            <!-- </div> -->
          </div>

        <hr />



<!-- results div -->
        <div class="item-e">
        <div v-bind:class="{showResults: visible}">
          <h2 class="searchHeader"> Search Results: {{recordsFound}} titles found</h2>
            <search-results v-for="item in searchResults" :key="item.id" v-bind:title="item.title" v-bind:trigger="item.triggerType"></search-results>
        </div> <!-- z results div -->
        </div>


      </div> <!-- z mainContent div -->

    </div>
  </div>

<br/><br/><br/><br/><br/><br/>
<!-- footer div -->
    <div :class="{hide: !visible}" class="footer">
      <div id="footer">
        <main-footer url="http://btfranzen.com"></main-footer>
      </div>
    </div>

  </div>  <!-- z app -->

<!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!-- main JS -->
  <script src="/js/main.js"></script>
</body>
</html>
