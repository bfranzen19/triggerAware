<!DOCTYPE html>
<html>
<head>
  <title> TriggerAware </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- vue -->
  <script src="https://unpkg.com/vue"></script>
<!-- jQ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<!-- main CSS -->
  <link rel="stylesheet" href="/css/main.css"/>
<!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Acme|Boogaloo|Oswald|Passion+One" rel="stylesheet">
<!-- favicon -->
  <link rel="icon" type="image/png" href="/img/favicomatic/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/img/favicomatic/favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="app">

    <main-nav></main-nav>

<!-- main content -->
    <div class="container">
      <div class="row col-xs-12">
        <h1 class="headers"> Search Our Database </h1>
      </div>


<!-- search by title div -->
    <h3 class="headers"> Search by Title </h3>
    <div class="container">
      <div class="row col-xs-12">
        <div id="search" >

        <form v-on:submit.prevent="searchDBtitle" v-on:submit="visible = !visible">
          <div id="searchBox">
            <input v-model="searchTitle" type="text" name="inputBox" size=24>
            <input type="submit" value="search">
          </div>
        </form>
        </div>

      </div>
    </div>


<!-- search by trigger div -->
    <h3 class="headers"> Search by Trigger Type  <span id="aboutTriggerTypes"><a href="/about#triggers">
      (about trigger types) </a></span> </h3>
    <div class="container">
      <div class="row col-xs-12">
        <div  id="checkBox">

        <form v-on:submit.prevent="searchDBtrigger" v-on:submit="visible = !visible">
          <div>
            <div>
              <input type="checkbox" name="sexBox" class="checkBoxItems" value="sex" v-model="searchQuery">
              <label for='sexBox'> sex </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems" value="war" v-model="searchQuery">
              <label for='warBox'> war </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems" value="violence" v-model="searchQuery">
              <label for='violenceBox'> violence </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems" value="loss" v-model="searchQuery">
              <label for='lossBox'> loss </label>
            </div>
            <div>
              <input type="checkbox" name="inputBox" class="checkBoxItems" value="self harm" v-model="searchQuery">
              <label for='selfHarmBox'> self harm </label>
            </div>
            <div id="checkBoxBtn">
              <input type="submit" value="search">
            </div>

          </div>

        </form>
        </div>

      </div>
    </div>  <!-- z trigger div -->


<br /><br /><hr />
<!-- results div -->

      <div v-bind:class="{showResults: visible}" >
        <div v-for="item in searchResults">
          <search-results v-bind:title="item.title" v-bind:trigger="item.triggerType"></search-results>

        </div>
      </div>  <!-- z results div -->



    </div>

<!-- footer div -->
    <div id="footer">
      <main-footer></main-footer>
    </div>

  </div>  <!-- z app -->

<!-- bootstrap -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!-- main JS -->
  <script src="/js/main.js"></script>
</body>
</html>
